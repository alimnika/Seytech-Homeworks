<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    .threelines{
        margin-top: 15px;
        margin-bottom: 0;
    }
    .threelines button{
        padding: 55px;
        border: 30px solid darkslategrey;
        border-radius: 15px;
        width: 400px;
        font-size: 45px;
        background-color: rgb(204, 201, 201);
    }
   
    .lastbutton .last{
        width: 100%;
        border: 30px solid darkslategrey;
        border-radius: 15px;
        padding: 55px;
        font-size: 45px;
        font-style: italic;
        color: hotpink;
        font-weight: bold;
        text-align: right;
        background-color: rgb(204, 204, 204);
    }
</style>
<body>
        <div class="threelines">
            <button>Button 1</button>
            <button>Button 2</button>
            <button >Button 3</button>    
        </div>
        <div class="lastbutton">
            <button class='last'>Button 4</button>
        </div>
</body>
</html>
