<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('https://images.pexels.com/photos/2739013/pexels-photo-2739013.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
        }
        .primary{
            margin-top: 40px;
            margin-left: 50px;
            background-color: skyblue;
            color: white;
            width: 8%;
            padding: 10px;
            text-decoration: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .primary:hover{
            background-color: darkslategray;
            color: deepskyblue;
        }
        .secondary{
            background-color: grey;
            color: white;
            width: 8%;
            padding: 15px;
            text-decoration: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .secondary:hover{
            background-color: gold;
            color: indianred;
        }
        .succes{
            background-color: green;
            color: white;
            width: 6%;
            border-radius: 10px;
            padding: 10px;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .succes:hover{
            background-color: wheat;
            color: green;
        }
        .error{
            background-color: red;
            color: white;
            padding: 10px;
            width: 5%;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .error:hover{
            background-color:ivory;
            color: red;
        }
        .warning{
            background-color: orange;
            width: 9%;
            padding: 10px;
            border: none;
            font-size: 18px;
            font-weight: 600;
        }
        .warning:hover{
            background-color: royalblue;
            color: white;
        }
    </style>
</head>


<body>
        <button class="primary" >Primary</button>
        <button class='secondary'>Secondary</button>
        <button class='succes'>Succes</button>
        <button class='error'>Error</button>
        <button class='warning'>Warning</button>
   
</body>
</html>
